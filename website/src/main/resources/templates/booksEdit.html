<div class="main">
    <div class="topbar">
        <div class="toggle">
            <span class="title">SÁCH VIỆT</span>
        </div>
        <div class="user">
                <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
            <span class="title">ADMIN</span>
        </div>
    </div>

    <div class="categories-content">
        <span>Cập nhật thông tin sách</span>
    </div>
    <div class="detail">
        <form th:action="@{/save_books}" method="post" th:object="${books}" style="max-width: 350px; margin: auto; margin-left: -10px;">
            <input type="hidden" name="idSach" th:value="${books.idSach}" />
            <div style="margin-bottom: 15px;">
                <label for="image">Chọn hình ảnh</label>
                <br>
                <input type="file" id="image" name="image" accept="image/*"><br><br>

                <label for="tenSach" style="display: block; margin-bottom: 5px;">Tên sách</label>
                <input id ="tenSach" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="tenSach" th:value="${books.tenSach}">

                <label for="giaSach" style="display: block; margin-bottom: 5px;">Giá sách</label>
                <input id ="giaSach" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="giaSach" th:value="${books.giaSach}">

                <label for="soLuong" style="display: block; margin-bottom: 5px;">Số lượng</label>
                <input id ="soLuong" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="soLuong" th:value="${books.soLuong}">

                <label for="moTa" style="display: block; margin-bottom: 5px;">Mô tả</label>
                <input id ="moTa" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="moTa" th:value="${books.moTa}">

                <label for="soTrang" style="display: block; margin-bottom: 5px;">Số trang</label>
                <input id ="soTrang" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="soTrang" th:value="${books.soTrang}">

                <label for="loaiBia" style="display: block; margin-bottom: 5px;">Loại bìa</label>
                <input id ="loaiBia" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="loaiBia" th:value="${books.loaiBia}">

                <label for="kichThuoc" style="display: block; margin-bottom: 5px;">Kích thước</label>
                <input id ="kichThuoc" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="kichThuoc" th:value="${books.kichThuoc}">

                <label for="ngayXB" style="display: block; margin-bottom: 5px;">Ngày xuất bản</label>
                <input id ="ngayXB" type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="ngayXB" th:value="${books.ngayXB}">

                <label for="categories" style="display: block; margin-bottom: 5px;">Mã danh mục</label>
                <select class="form-control" id="categories" th:field="*{categories.idDM}">
                    <!--<option value="">Chọn danh mục</option>-->
                    <option th:each="categories : ${categories}" th:value="${categories.idDM}" th:text="${categories.idDM} + ' - ' + ${categories.tenDM}"></option>
                </select>


                <label for="author" style="display: block; margin-bottom: 5px;">Mã tác giả</label>
                <select class="form-control" id="author" th:field="*{author.idTG}">
                    <!--<option value="">Chọn tác giả</option>-->
                    <option th:each="author : ${author}" th:value="${author.idTG}" th:text="${author.idTG} + ' - ' + ${author.tenTG}"></option>
                </select>

                <label for="publisher" style="display: block; margin-bottom: 5px;">Mã nhà xuất bản</label>
                <select class="form-control" id="publisher" th:field="*{publisher.idNXB}">
                    <!--<option value="">Chọn nhà xuất bản</option>-->
                    <option th:each="publisher : ${publisher}" th:value="${publisher.idNXB}" th:text="${publisher.idNXB} + ' - ' + ${publisher.tenNXB}"></option>
                </select>
            </div>
            <center>
                <button type="submit" style="background-color: #0e62de; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cập nhật</button>
            </center>
        </form>
    </div>
    <!--icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
