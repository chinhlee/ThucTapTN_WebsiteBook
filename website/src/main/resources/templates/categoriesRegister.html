<head>
    <meta charset="UTF-8">

    <title>Home admin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css"/>

<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="menu-outline"></ion-icon>
                        </span>
                    <span class="title">HỆ THỐNG QUẢN LÝ</span>
                </a>
            </li>
            <li>
                <a href="/available_categories">
                        <span class="icon">
                            <ion-icon name="folder-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý danh mục</span>
                </a>
            </li>
            <li>
                <a href="/available_author">
                        <span class="icon">
                            <ion-icon name="pencil-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý tác giả</span>
                </a>
            </li>
            <li>
                <a href="/available_publisher">
                        <span class="icon">
                            <ion-icon name="storefront-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý nhà xuất bản</span>
                </a>
            </li>
            <li>
                <a href="/available_books">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý sách</span>
                </a>
            </li>
            <li>
                <a href="/available_users">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý người dùng</span>
                </a>
            </li>
            <li>
                <a href="/available_orders">
                        <span class="icon">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </span>
                    <span class="title">Quản lý đơn hàng</span>
                </a>
            </li>
            <li>
                <!--<a href="/available_dashboard">-->
                <a href="dashboard.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                    <span class="title">Thống kê doanh thu</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main">
    <div class="topbar">
        <div class="toggle">
            <span class="title">SÁCH VIỆT</span>
        </div>
        <div class="user">
                <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
            <span class="title">ADMIN</span>
        </div>
    </div>

    <div class="categories-content">
        <span>Thêm danh mục mới</span>
    </div>
    <div class="detail">
        <form th:action="@{/save_categories}" method="post" style="max-width: 400px; margin: auto; margin-left: -10px;">
            <div style="margin-bottom: 15px;">
                <label id="tenDM" for="tenDM" style="display: block; margin-bottom: 5px;">Tên danh mục</label>
                <input type="text" style="width: 100%; padding: 8px; box-sizing: border-box;" name="tenDM" placeholder="Nhập tên danh mục">
            </div>
            <center>
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Thêm</button>
            </center>
        </form>
    </div>
</div>
    <!--icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--content-->

            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
